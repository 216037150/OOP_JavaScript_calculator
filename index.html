<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator and Quadratic Solver</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="module" src="Quadratic.js"></script>
    <!-- <script defer type="module" src="VerAdvac.js"></script>  -->
</head>
<body>
    <div class="app">
        <div class="calculator">
            <h1>Simple Calculator</h1>
            <input type="number" id="num1" placeholder="Enter first number" required>
            <input type="number" id="num2" placeholder="Enter second number" required>
            
            <div class="buttons">
                <button onclick="performOperation('minus')">-</button>
                <button onclick="performOperation('multiply')">*</button>
                <button onclick="performOperation('divide')">/</button>
                <button onclick="performOperation('power')">^</button>
            </div>
            <h2 id="calcResult">Result: </h2> <!-- ID should match -->
        </div>
    
        <div class="container">
            <h1>Quadratic Equation Solver</h1>
            <input type="number" id="a" placeholder="Enter coefficient a (non-zero)" required>
            <input type="number" id="b" placeholder="Enter coefficient b" required>
            <input type="number" id="c" placeholder="Enter coefficient c" required>
            <button onclick="solveQuadratic()">Solve</button>
            <div class="result" id="quadResult"></div>
        </div>
    </div>
</body>
</html>
